<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test JS</title>
</head>
<style>
    .highlight{
        color: red;
        font-weight: bold;
    }
</style>

<body>
    <p id="one">I na hee</p>
    <button onclick="Toggle_color()">Toggle I na hee</button>
</body>

<script>
    function Toggle_color(){
        var element = document.getElementById("one");
        element.classList.toggle("highlight");
    }
</script>
</html>
